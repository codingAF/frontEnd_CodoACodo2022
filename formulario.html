<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <h1>
            Formulario 1
        </h1>
        <form action="registrar-formulario.html"
            method="post"
            name="">
            <label>Nombre: </label>
            <input type="text" 
                maxlength="50"
                name="nombre">
            <label>Password</label>
            <input type="password"
                maxlength="4"
                size="4"
                name="pasword">
            <input type="submit" value="Enviar">

        </form>
        
        <h1>
            Formulario 2
        </h1>
        <form action="registrar-formulario.html"
            method="post">
            <li>
                <input type="checkbox" 
                    value="musica">
                <label>Opcion 1 </label>
            </li>
            <li>
                <input type="checkbox" 
                value="series">
                <label>Opcion 2</label>
            </li>
            <input type="radio" 
                value="A"
                name="opciones">
            <label>Opcion A</label>
            <input type="radio" 
                value="B"
                name="opciones">
            <label>Opcion A</label>
            <input type="submit" value="Enviar">
        </form>
        <br>
        <form>
            <table>
                <tr>
                    <td>
                        Nombre:
                    </td>
                    <td>
                        <input name="nombre" 
                            type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        F. Nacimiento:
                    </td>
                    <td>
                        <input name="nombre"   
                            type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input name="nombre"   
                            type="number"
                            min="1"
                            max="150"
                            step="2">
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <a href="index.html">
            Volver
        </a>
    </body>
</html>
